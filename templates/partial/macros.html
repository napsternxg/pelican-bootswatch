{% macro list_articles(articles) -%}
<ul>
{% for article in articles %}
    <li>
       <small class="text-muted"> {{article.locale_date}} </small> - 
       <a href="{{ SITEURL  }}/{{ article.url  }}{% if not DISABLE_URL_HASH %}#{{ article.slug  }}{% endif %}">{{ article.title }}</a>
    </li>
{% endfor %}
</ul>
{%- endmacro %}
